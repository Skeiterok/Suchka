<!-- Сообщаем браузеру как стоит обрабатыватьэту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содеражимог -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер дял  других  важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы браузера -->
		<title>Знакомство с HTML тегами. Часть №3 (Формы)</title>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content=type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<form action="#" method="post" enctype="multipart/form-data">
			<div>
				<p>Имя</p>
				<input tabindex="1" placeholder="Имя" type="text" name="username" value="" />
			</div>
			<div>
				<p>Пароль</p>
				<input tabindex="2" placeholder="Пароль" type="password" name="userpass" value="" />
			</div>
			<div>
				<p>Телефон</p>
				<input tabindex="3" placeholder="Номер" type="tel" name="userphone" value="" />
			</div>
			<div>
				<p>Пол</p>
				<div>
				<input tabindex="4" checked type="radio" name="gender" value="male" />мужской
				</div>
				<div>
					<input tabindex="4" type="radio" name="gender" value="female" />женский
				</div>
			</div>
			<div>
				<p>Имущество</p>
			</div>
			<div>
				<input tabindex="5" checked type="checkbox" name="bike" value="yes" /> Велик
			</div>
			<div>
				<input tabindex="6" type="checkbox" name="car" value="yes" /> Машина
			</div>
			<div>
				<input tabindex="7" disabled type="checkbox" name="house" value="yes" /> Дом
			</div>
			<div>
				<p>Дополнительная информация</p>
			</div>
			<div>
				<textarea tabindex="8" name="text"></textarea>
			</div>
			<div>
				<p>Прикрепить фото</p>
			</div>
			<div>
				<p><input tabindex="9" type="file" name="foto" /></p>
			</div>
			<div>
				<p>Любимый цвет</p>
				<select tabindex="10" name="color">
					<option value="red">красный</option>
					<option value="yellow">желтый</option>
					<option selected value="blue">синий</option>
				</select>
			</div>
			<div>
				<p>Действие</p>
				<button tabindex="11" type="submit">Отправить</button>
				<button tabindex="12" type="reset">Очистить</button>
			</div>
		</form>
	</body>
</html>
